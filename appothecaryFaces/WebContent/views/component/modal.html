<style>
/*  #modal_component{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vw;
    z-index: 9;
} */
#myModal{
	display: none;
    position: absolute;
    top: 18%;
    left: 0;
    width: 100%;
    height: 80vw;
    z-index: 9;
 
}

.modal{
	background-color: #fff;
	border: 2px solid #f5d5d5;
	padding: 10px;
	position:absolute;
	top:0;
	left:0;
	z:index:999;
	
}
.modal-content{
	align-items: center;
  justify-items: center;
}
.time_grid{width:100%;}
.grid-container {
  display: grid;
  grid-template-columns: auto auto auto auto;
  grid-gap: 5px;
  background-color: #f5d5d5;
  padding: 10px;
  border-radius: 8px;
 /* adjusted */
}

.grid-container > div {
  background-color: #fff;
  text-align: center;
  padding: 20px 0;
  font-size: 15px;
}

.item1 {
  grid-column: 1 / 5;
  
  justify-column:left;
}
.item1 h2{
	justify-content:left;
	text-align:left;
	padding:5px;
}
.item13 .plus,
.item17 .plus,
.item21 .plus,
.item25 .plus,
.item29 .plus,
.item33 .plus,
.item9 .plus{
cursor: pointer;
  height: 30px;
  width: 30px;
  
  background-color: #f5d5d5;
  border-radius: 20%;
  display: inline-block;
}

.item13 .plus:before,
.item17 .plus:before,
.item21 .plus:before,
.item25 .plus:before,
.item29 .plus:before,
.item33 .plus:before,
.item9 .plus:before{content:"+"; color:#fff; font-weight:bold;}

.grid-container .taken{

	background-color:#yellow !important;

}
.modal{

display:none;
}
</style>

<!-- The Modal -->
<div id="myModal" class="modal" >

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <div class="time_grid">
    
    
		<div class="grid-container" >
		  <div class="item1"><h2>Date Selected:{{day.format('dddd, MMMM Do YYYY')}} </h2></div>
		  <div class="item2">Shoot Start</div>
		  <div class="item3">End</div>  
		  <div class="item4">Price</div>
		  <div class="item5">Book</div>
		 <!-- here we put a loop in to loop through hours of each day just like the days of week.  -->
		 <div id="hours" class="hours" ng-repeat="hours in hoursAvail">		
			  <div class="item6 taken">{{hours.start}}</div>
			  <div class="item7 taken">{{hours.end}}</div>
			  <div class="item8 taken">$90.00</div> 
			  <div class="item9 taken"><span class="plus" ng-click="addTime(hours.start)" ></span></div>
		  </div> 
		  <div class="item1"><button class="return_cal" style="float:left">back to calendar</button><button class="return_cart" style="float:right">Shoots (0 slots)</button></div>
		  
		</div>
    	
    	
    	
    	
    </div>
  </div>

</div>
